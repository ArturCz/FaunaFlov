{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ plant.name }} - Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/details.css' %}">
</head>
<body>
    
    <div class="container">
        <h1>{{ plant.name }}</h1>

        <p><strong>Last Watered:</strong> {{ plant.last_watered }}</p>

        {% if plant.photo %}
            <img src="{{ photo_url }}" alt="{{ name }}" style="max-width: 300px;">
        {% else %}
            <p>No photo available.</p>
        {% endif %}

        <p><strong>Categories:</strong></p>
        <ul>
            {% for category in plant.categories.all %}
                <li>{{ category.name }}</li>
            {% endfor %}
        </ul>

        <a href="{% url 'my_plants' %}">Back to My Plants</a>
    </div>
</body>
</html>
